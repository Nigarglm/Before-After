<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bar-container">
            <h2>Age</h2>
            <div class="bar">
                <div class="bar-1">
                    <span class="bar-percentage">27.5%</span>
                    <div class="bar-progress" id="first-progress"></div>
                    <span class="bar-age">18-24</span>
                </div>
                <div class="bar-2">
                    <span class="bar-percentage">33.5%</span>
                    <div class="bar-progress" id="second-progress"></div>
                    <span class="bar-age">24-34</span>
                </div>
                <div class="bar-3">
                    <span class="bar-percentage">15.5%</span>
                    <div class="bar-progress" id="third-progress"></div>
                    <span class="bar-age">35-44</span>
                </div>
                <div class="bar-4">
                    <span class="bar-percentage">12.5%</span>
                    <div class="bar-progress" id="fourth-progress"></div>
                    <span class="bar-age">45-54</span>
                </div>
                <div class="bar-5">
                    <span class="bar-percentage">5.5%</span>
                    <div class="bar-progress" id="fifth-progress"></div>
                    <span class="bar-age">65+</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
