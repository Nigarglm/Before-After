<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-backdrop"></div>
        <h2 class="container-h2">Ready to get started?</h2>
        <p class="container-p">View all pricing plans</p>
        <div class="container-cards">
            <div class="card">
                <h2 class="card-h2">Basic</h2>
                <p class="card-p">For teams and developers</p>
                <span><h2>$0</h2>/month</span>
                <button>Join for free</button>
            </div>
            <div class="card">
                <h2 class="card-h2">Team</h2>
                <p class="card-p">Advanced collaboration and support for teams</p>
                <span><h2>$2</h2>/month</span>
                <button>Continue with team</button>
            </div>
            <div class="card">
                <h2 class="card-h2">Enterprise</h2>
                <p class="card-p">Security and flexible deployment</p>
                <span><h2>$40</h2>/month</span>
                <button>Contact sales</button>
            </div>
        </div>
    </div>
</body>
</html>
